<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .image{
            background-image: url(image.3.jpg);
        }
          .down{
            margin-top: 150px;
          }
          body{
            background-image: linear-gradient(to right top, #c0d62d, #eca80f, #ff743c, #f9436a, #cf3196, #b537a4, #973fae, #7146b5, #8044b2, #8d43ae, #9942a9, #a441a5);
            background-repeat: no-repeat;
            background-attachment: fixed;
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="row down ">
            <div class="col-md-4 offset-md-2 border text-center bg-light">
                <i class="fa fa-user fa-3x mt-3"></i>
                <h2>Signup</h2>
                <div class="col-auto">

                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text "><i class="fa fa-user white"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineforminputgroup" placeholder="Enter  Full Name"></div>
                </div>
                <div class="col-auto">
            
                    <div class="input-group mb-2">
                       <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                    </div>
                      <input type="text" class="form-control" id="inlineforminputgroup" placeholder="Enter Email"></div>
                    
                 </div>
            <div class="col-auto">

                <div class="input-group mb-2">
                    <div class="input-group-prepend"> 
                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineforminputgroup" placeholder="Enter Password"></div>
                     </div>
                     <div class="col-auto">
                     <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-lock"></i></div>
                        </div>
                        <input type="text" class="form-control" id="inlineforminputgroup" placeholder="Confirm Password">
                     </div>
                </div>
                 <div class="container text-center p-3">
                    <button class="btn btn-success badge-pill ">SignUp</button>
                </div>
            </div>
            <div class="col-md-4 border text-center image">
                <h2 class="mt-3 text-white text-center">Sign In With <br>Social Media <br></h2>
                <button class="btn btn-primary mt-5"> <i class="fa fa-facebook"></i>  Sign in With Facebook</button> <br>
                <button class="btn btn-warning mt-2"> <i class="fa fa-instagram"></i>  Sign in With Instagram</button> <br>
                <button class="btn btn-danger mt-2"> <i class="fa fa-google"></i>  Sign in with Google</button> <br>
            </div>
        </div>

    </div>
    
</body>
</html>
